    <h2>Welcome to pizza Hut</h2>
    <form>
      <label for="name"
        >Your Name <input id="name" type="text" placeholder="Your name"
      /></label>

      <label for="email"
        >Your email <input id="email" type="text" placeholder="Your email"
      /></label>
      <fieldset>
        <legend>pick one</legend>
        <label for="Garlic"
          ><input type="radio" name="Pizza" id="Garlic" />Garlic</label
        >
        <!-- name same means same category -->
        <label for="Chicken"
          ><input type="radio" name="Pizza" id="Chicken" />Chicken</label
        >
        <label for="Masrum"
          ><input type="radio" name="Pizza" id="Masrum" />Masrum</label
        >
      </fieldset>
      <fieldset>
        <legend>Select or more</legend>
        <label for="Cheez"
          ><input type="checkbox" name="same" id="Cheez" />Cheez</label
        >
        <!-- name not in same category -->
        <label for="Sauce"
          ><input type="checkbox" name="same" id="Sauce" />Sauce</label
        >
        <label for="Paper"
          ><input type="checkbox" name="same" id="Paper" />Paper</label
        >
      </fieldset>
      <fieldset>
        <legend>Special Instruction</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>

      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
