<!-- Emmet cheat sheet -->
<!-- Child: > -->
<!-- nav>ul>li -->
<nav>
  <ul>
    <li></li>
  </ul>
</nav>
<!-- Sibling: + -->
<!-- div+p+bq -->
<div></div>
<p></p>
<blockquote></blockquote>
<!-- Climb-up: ^ -->
<!-- div+div>p>span+em^bq -->
<div></div>
<div>
  <p><span></span><em></em></p>
  <blockquote></blockquote>
</div>

<!-- Grouping: () -->
<!-- Multiplication: * -->
<!--  div>(header>ul>li*2>a)+footer>p -->

<div>
  <header>
    <ul>
      <li><a href=""></a></li>
      <li><a href=""></a></li>
      <li><a href=""></a></li>
    </ul>
  </header>
  <footer>
    <p></p>
  </footer>
</div>

<!-- (div>dl>(dt+dd)*3)+footer>p -->

<div>
  <dl>
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
    <dt></dt>
    <dd></dd>
  </dl>
</div>
<footer>
  <p></p>
</footer>

<!-- Naming and numbering: $ -->
<!-- ul>li.sample$*5 -->
<ul>
  <li class="sample1"></li>
  <li class="sample2"></li>
  <li class="sample3"></li>
  <li class="sample4"></li>
  <li class="sample5"></li>
</ul>

<!-- h$[title=topic$]{Headline $}*3 -->

<h1 title="topics1">Headline 1</h1>
<h2 title="topics2">Headline 2</h2>
<h3 title="topics3">Headline 3</h3>

<!-- ul>li.item$$$*7 -->

<ul>
  <li class="temp001"></li>
  <li class="temp002"></li>
  <li class="temp003"></li>
  <li class="temp004"></li>
  <li class="temp005"></li>
  <li class="temp006"></li>
  <li class="temp007"></li>
</ul>

<!-- ul>li.temp$@-*5 -->

<ul>
  <li class="temp5"></li>
  <li class="temp4"></li>
  <li class="temp3"></li>
  <li class="temp2"></li>
  <li class="temp1"></li>
</ul>

<!-- ul>li.temp$@3*5 -->

<ul>
  <li class="temp3"></li>
  <li class="temp4"></li>
  <li class="temp5"></li>
  <li class="temp6"></li>
  <li class="temp7"></li>
</ul>
<!-- ID and CLASS attributes -->
<!-- #header -->

<div id="header"></div>

<!-- .title -->

<div class="title"></div>

<!-- form#search.wide -->

<form action="" id="search" class="wide"></form>

<!-- P.C1.C2.C3 -->

<p class="C1 C2 C3"></p>

<!-- Custom attributes -->

<!-- p[title="Hello world"] -->

<p title="Hello world"></p>

<!-- td[rowspan=2 colspan=3 title] -->
<td rowspan="2" colspan="3" title=""></td>

<!-- [a="value1" b="value2"] -->

<div a="value1" b="value2"></div>

<!-- Text: {} -->
<!-- a{Click me} -->
<a href="">click me</a>

<!-- p>{Click }+a{here}+{ to continue} -->

<p>Click <a href="">here</a> to continue</p>

<!-- Implicit tag names -->
<!-- .class -->
<div class="class"></div>

<!-- em>.class -->

<em><span class="class"></span></em>

<!-- ul>.class -->
<ul>
  <li class="class"></li>
</ul>

<!-- table>.row>.col -->
<table>
  <tr class="row">
    <td class="col"></td>
  </tr>
</table>

  </head>
  <body></body>
