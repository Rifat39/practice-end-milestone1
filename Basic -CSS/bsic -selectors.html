<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Selectors</title>
    <style>
      /* if we use id then (#) before id name */
      #custom {
        color: red;
      }
      #putin {
        color: blue;
        font-size: larger;
      }
      /* if we use class then (.) before class name */
      .Lorem {
        background-color: greenyellow;
      }
      /* Universal selectors use everywhere(*) */
      * {
        text-align: center;
      }
      a {
        color: rgb(255, 0, 234);
      }
    </style>
  </head>
  <body>
    <!-- class is use when bunch of means more than one -->
    <p class="Lorem">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni, vero!
    </p>
    <!-- id is only one particular or single -->
    <p id="putin">Hello Tin Titan</p>
    <p id="custom">Donald Trump tum tum tum</p>
    <p class="Lorem">Hello this is the people of bd</p>
    <h2 class="Lorem">Hello</h2>
    <a href="https://careerkarma.com/blog/css-class-vs-id-2/"
      >ID vs Class CSS</a
    >
  </body>
</html>
